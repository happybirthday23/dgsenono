<!DOCTYPE html>
<html lang="FR">

<head>
    <title>DGSE - Intranet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../favicon.ico">
    <link href="../../style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body onload="connectProtocol()">
    <div class="w-100 bg-secondary d-flex justify-content-center align-items-center connection">
        <div class="w-25 d-flex flex-column justify-content-center align-items-center">
            <h3 class="text-center">Connexion en cours...</h3>
            <div class="d-flex flex-row justify-content-center align-items-center">
                <svg class="waitDot" height="20" width="20">
                    <circle  cx="10" cy="10" r=5 stroke="white" stroke-width="0px" fill="white"></circle> 
                </svg>
                <svg class="waitDot" height="20" width="20">
                    <circle  cx="10" cy="10" r=5 stroke="white" stroke-width="0px" fill="white"></circle> 
                </svg>
                <svg class="waitDot" height="20" width="20">
                    <circle  cx="10" cy="10" r=5 stroke="white" stroke-width="0px" fill="white"></circle> 
                </svg>
                <svg class="waitDot" height="20" width="20">
                    <circle  cx="10" cy="10" r=5 stroke="white" stroke-width="0px" fill="white"></circle> 
                </svg>
                <svg class="waitDot" height="20" width="20">
                    <circle  cx="10" cy="10" r=5 stroke="white" stroke-width="0px" fill="white"></circle> 
                </svg>
            </div>
            <p id="statusMessage">Établissement de la connection sécurisée...</p>
        </div>
    </div>
    <script src="../../script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="FR">

<head>
    <title>Connexion - N. AUSSEIL - Boîte de réception</title>
    <meta charset="UTF-8">

    <link href="../../style.css" rel="stylesheet" type="text/css">

    <div>Session : N. Ausseil - <a href="../../index.html">Déconnexion</a></div>
    <header class="container-fluid mb-5">

            </div>
            <h1 class="col-8 pt-5 m-auto text-center underline">Courrier électronique</h1>
            <div class="col-2 container-row">

            </div>
        </div>
    </header>
    <section>
        <video id="transmissionVid" controls>
            <source src="../videos/transmission.avi" type="video/avi">
        </video>
     <div class="container-fluid row">
        <div class="col-2 no-gutters pt-3 container mailMenu">

                <div class="col-2 no-gutters">
                    <img class="col-12" src="../pictures/inbox_icon.png" alt="inbox">

            <div class="row">
                <div class="col-2 no-gutters">

                    <img class="col-12" src="../pictures/spam_icon.png" alt="inbox">

            </div>
            <div class="row">
                <div class="col-2 no-gutters">
                    <img class="col-12" src="../pictures/trash_icon.png" alt="inbox">

        </div>
        <div class="col-10 no-gutters">

<!DOCTYPE html>
<html lang="FR">

<head>
    <title>DGSE Intranet - Acceuil</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body onload="videoMessage()">
    <div>Session : N. Ausseil - <a href="../../index.html">Déconnexion</a></div>
    <header class="container-fluid mb-5">
        <div class="row">
            <div class="col-2 container-row">
                <a href="homePage.html">
                    <img class="col-12" src="../pictures/dgse_logo.jpg" alt="DGSE">
                </a>
            </div>
            <h1 class="col-8 pt-5 m-auto text-center underline">Accueil</h1>
            <div class="col-2 container-row">
                <div class="col-2"></div>
                <img class="col-8" src="../pictures/min_armees_logo.jpg" alt="Ministrère des armées">
                <div class="col-2"></div>
            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 frame">
                    <h3>Bienvenue agent Noémi A.</h3>
                    <div class="container pt-4">
                        <div class="row">
                            <div class="col-4 container">
                                <div class="row">
                                    <div class="col-3"></div>
                                    <div class="col-6 container-row profileCard"
                                        onclick="window.location.href = 'profile.html'">
                                        <img class="col-12" src="../pictures/profile_icon.svg" alt="Profil">
                                        <p class="col-12 text-center">Profil</p>
                                    </div>
                                    <div class="col-3"></div>
                                </div>
                            </div>
                            <div class="col-4 container">
                                <div class="row">
                                    <div class="col-3"></div>
                                    <div class="col-6 container-row profileCard"
                                        onclick="window.location.href = 'mailbox.html'">
                                        <img id="mailIcon" class="col-12" src="../pictures/mailbox_icon.png"
                                            alt="Courrier">
                                        <p class="col-12 text-center">Courrier électronique</p>
                                    </div>
                                    <div class="col-3"></div>
                                </div>
                            </div>
                            <div class="col-4 container">
                                <div class="row">
                                    <div class="col-3"></div>
                                    <div class="col-6 container-row profileCard" onclick="
                                        window.location.href='contacts.html'">
                                        <img class=" col-12" src="../pictures/phonebook_icon.png" alt="Contacts">
                                        <p class="col-12 text-center">Contacts</p>
                                    </div>
                                    <div class="col-3"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 container">
                                <div class="row">
                                    <div class="col-3"></div>
                                    <div class="col-6 container-row profileCard">
                                        <img class="col-12" src="../pictures/calendar_icon.png" alt="Agenda">
                                        <p class="col-12 text-center">Agenda</p>
                                    </div>
                                    <div class="col-3"></div>
                                </div>
                            </div>
                            <div class="col-4 container">
                                <div class="row">
                                    <div class="col-3"></div>
                                    <div class="col-6 container-row profileCard"
                                        onclick="window.location.href = 'missions.html'">
                                        <img class="col-12" src="../pictures/mountain_icon.png" alt="Missions">
                                        <p class="col-12 text-center">Missions</p>
                                    </div>
                                    <div class="col-3"></div>
                                </div>
                            </div>
                            <div class="col-4 container">
                                <div class="row">
                                    <div class="col-3"></div>
                                    <div class="col-6 container-row profileCard"
                                    onclick="window.location.href = 'documents.html'">
                                        <img class="col-12" src="../pictures/folder_icon.png" alt="Documents">
                                        <p class="col-12 text-center">Documents</p>
                                    </div>
                                    <div class="col-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>

        <div id="videoModal" class="modal">
            <div id="transmissionModal" class="modalContent">
                <div class="container-fluid no-gutters row">
                    <div id="transmissionContainer" class="col-12">
                        <h2 id="transmission" class="text-center">Transmission prioritaire en attente...</h2>
                        <div class="text-center mt-5">
                            <button class="btn btn-danger" onclick="displayVid()">Lire</button>
                        </div>
                    </div>

                    <video id="transmissionVid" autoplay muted height="100%" width="100%" class="m-auto">
                        <source src="../videos/transmission.mp4">
                    </video>
                </div>
            </div>

        </div>

    </section>
    <script src="../../script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>

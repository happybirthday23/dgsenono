<!DOCTYPE html>
<html lang="FR">

<head>
    <title>DGSE Intranet - Activation agent</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body onload="videoMessage()">
    <div>Session : N. Ausseil - <a href="../../index.html">Déconnexion</a></div>
    <header class="container-fluid mb-5">
        <div class="row">
            <div class="col-2 container-row">
                <a href="homePage.html">
                    <img class="col-12" src="../pictures/dgse_logo.jpg" alt="DGSE">
                </a>
            </div>
            <h1 class="col-8 pt-5 m-auto text-center underline">Missions</h1>
            <div class="col-2 container-row">
                <div class="col-2"></div>
                <img class="col-8" src="../pictures/min_armees_logo.jpg" alt="Ministrère des armées">
                <div class="col-2"></div>
            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 p-0 frame">
                    <!-- Début -->
                    <div class="text-center  no-gutters p-3 titrePageMission">
                        <h3>Activation d'agent dormant - Mission I 51MP50N</h3>
                    </div>
                    <div class="container-fluid mb-4">
                        <div class="row">
                            <div class="col-12 mt-2">
                                <h5>5 agent(s) à proximité.</h5>
                                <p>Veuillez procéder à l'activation des agents en indiquant le lieu et l'heure de
                                    l'opération.</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 container-row">
                                <div class="rdvMap">
                                    <svg id="svgMap" height="100%" width="100%" viewBox="0 0 10 100" onclick="clickMap()">
                                        <circle id="correctZone" cx="0" cy="100" r="10" fill="green" onclick="correctSpot()"></circle>
                                    </svg>
                                </div>
                                <img class="col-12" src="../pictures/map.jpg" alt="carte">
                            </div>
                        </div>
                        <div class="row">
                            <div class="p-3 col-12 text-center">
                                <label>Horaire de rendez-vous :</label>
                                <input id="meetingTime" type="time">
                            </div>
                            <div class="col-12 text-center">
                                <button id="activationButton" class="btn btn-secondary" disabled onclick="activationCheck()">Transmettre instructions</button>
                            </div>
                        </div>
                    </div>

                    <!-- Fin -->
                </div>
            </div>
        </div>

    </section>
    <script src="../../script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>

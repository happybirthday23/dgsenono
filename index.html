<!DOCTYPE html>
<html lang="FR">

<head>
    <title>DGSE - Intranet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body onload="deviceCheck()">
    <header class="container-fluid">
        <div class="row">
            <div class="col-2 container-row">
                <img class="col-12" src="assets/pictures/dgse_logo.jpg" alt="DGSE">
            </div>
            <h1 class="col-8 pt-5 m-auto text-center">DGSE - Accès à l'intranet</h1>
            <div class="col-2 container-row">
                <div class="col-2"></div>
                <img class="col-8" src="assets/pictures/min_armees_logo.jpg" alt="Ministrère des armées">
                <div class="col-2"></div>
            </div>
        </div>
    </header>
    
    <form class="w-25 m-auto frame" id="loginForm">
        <div class="form-group">
            <label for="username">Identifiant</label>
            <input type="text" class="form-control" id="username" aria-described="usernameHelp" required>
            <small id="usernameHelp" class="form-text text-muted">Ex : jdupont</small>
            <div class="invalid-feedback">Identifiant incorrect.</div>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" required>
            <div class="invalid-feedback">Mot de passe incorrect.</div>
        </div>
        <div class="text-center pt-2">
            <button class="btn btn-primary" onclick="login()" onsubmit="event.preventDefault()">Connexion</button>
        </div>
    </form>

    <div id="deviceModal" class="modal">
        <div id="deviceModalContent" class="modalContent">
            <div class="container-fluid no-gutters row">
                <div class="col-12">
                    <h2 class="text-center text-danger">Accès refusé</h2>
                    <p>Votre appareil n'est pas conforme aux normes de sécurité GTF0-WTH-UR-M0B173 et GTF0-WTH-UR-M4C.</p>
                    <p>Veuillez vous connecter depuis un ordinateur sécurisé opérant sous système Windows.</p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
